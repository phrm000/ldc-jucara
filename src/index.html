<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/p5.min.js"></script>
    <script src="js/p5.brush.js"></script>
    <script src="js/p5.sound.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Juçara - Identidade Alternativa - LDC</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
  </head>
  <body>
    <section class="inputs-aside">

        <!-- CANVAS SIZE -->
      <div class="inputLabel-container"> 
        <label for="angleOffsetSlider">Formato</label>
        <div class="frameSelection-container">

          <div class="frameSelection-input" id="verticalFrame">
            <img src="img/Vertical_frame.svg" />
            <div class="frameSelection-description">
              <span class="leadDescription">Retangular</span>
              <span class="minorDescription">7 x 10cm</span>
            </div>
          </div>

          <!-- <div class="frameSelection-input" id="horizontalFrame">
            <img src="img/Horizontal_frame.svg" />
            <div class="frameSelection-description">
              <span class="leadDescription">Horizontal</span>
              <span class="minorDescription">10 x 7 cm</span>
            </div>
          </div> -->

          <div class="frameSelection-input" id="squareFrame">
            <img src="img/Square_frame.svg" />
            <div class="frameSelection-description">
              <span class="leadDescription">Quadrado</span>
              <span class="minorDescription">7 x 7 cm</span>
            </div>
          </div>

        </div>
      </div>

      <!-- DIVIDER -->
      <hr class="divider"></hr>

      <!-- SIZE OF FRUITS -->
      <div class="inputLabel-container">
        <label for="angleOffsetSlider">Tamanho de frutos</label>
        <input
          type="range"
          id="fruitRadiusSlider"
          class="slider"
          value="30"
          min="15"
          max="60"
        />
        <div class="sliderDescription">
          <span>Pequenos</span>
          <span>Grandes</span>
        </div>
      </div>


     <!-- NUMBER OF FRUITS -->
      <div class="inputLabel-container">
        <label for="angleOffsetSlider">Quantidade de frutos</label>
        <input
          type="range"
          id="blankSpaceChanceSlider"
          class="slider"
          value="10"
          min="0"
          max="10"
        />
        <div class="sliderDescription">
          <span>Poucos</span>
          <span>Muitos</span>
        </div>
      </div>

    <!-- NUMBER OF BRANCHES -->
      <div class="inputLabel-container">
        <label for="angleOffsetSlider">Quantidade de galhos</label>
        <input
          type="range"
          id="curveSpacingSlider"
          class="slider"
          value="2"
          min="1"
          max="10"
        />
        <div class="sliderDescription">
          <span>Poucos</span>
          <span>Muitos</span>
        </div>
      </div>

      <!-- DIRECTION OF THE BRANCHES -->
      <div class="inputLabel-container">
        <label for="angleOffsetSlider">Direção dos galhos</label>
        <input
          type="range"
          id="angleOffsetSlider"
          class="slider"
          value="5"
          min="0"
          max="10"
        />
        <div class="sliderDescription">
          <span>Esquerda</span>
          <span>Direita</span>
        </div>
      </div>

      <!-- DIVIDER -->
      <hr class="divider"></hr>

      <!-- PRODUCT TITLE -->
      <div class="inputLabel-container">
        <label for="productTitleField">Título do produto</label>
        <textarea
          type="text"
          id="productTitleField"
          class="text-input"
          placeholder="Adicione um titulo curto"
          maxlength ="18"
        >Título do produto</textarea>
      </div>


      <!-- PRODUCT DESCRIPTION -->
      <div class="inputLabel-container">
        <label for="productDescriptionField">Descrição do produto</label>
        <textarea
          type="text"
          id="productDescriptionField"
          class="text-input textArea"
          placeholder="Adicione uma descrição ao produto"
          maxlength ="150"

        >Descreva aqui seu produto, destacando as principais características e benefícios de forma clara e atrativa. Máximo 150 caracteres. </textarea>
      </div>

        <!-- DIVIDER -->
      <hr class="divider"></hr>


    </section>
    <div id="overlay-effect"></div>
    <main></main>
    <script src="js/canvas.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/globalFunction.js"></script>
    <script src="js/drawBirds.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/inputs.js"></script>
    <script src="js/drawFruit.js"></script>
    <script src="js/drawPerson.js"></script>~
    <script src="js/sounds.js"></script>
  </body>
</html>
